<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="bulbdata">Light OFF</h1>
    <br>
    <main class="lightapp">
        <figure class="lightstyle">
            <img src="bulboff.jpg" id="lightid1" onclick="tubelight(1)">
            <figcaption>
                <p>Light On Off</p>
            </figcaption>
        </figure>
        <figure class="lightstyle">
            <img src="bulboff.jpg" id="lightid2" onclick="tubelight(2)">
            <figcaption>
                <p>Light On Off</p>
            </figcaption>
        </figure>
        <figure class="lightstyle">
            <img src="bulboff.jpg" id="lightid3" onclick="tubelight(3)">
            <figcaption>
                <p>Light On Off</p>
            </figcaption>
        </figure>
        <figure class="lightstyle">
            <img src="bulboff.jpg" id="lightid4" onclick="tubelight(4)">
            <figcaption>
                <p>Light On Off</p>
            </figcaption>
        </figure>
        <figure class="lightstyle">
            <img src="bulboff.jpg" id="lightid5" onclick="tubelight(5)">
            <figcaption>
                <p>Light On Off</p>
            </figcaption>
        </figure>
    </main>

    <script>
        const tubelight = (x) => {
            let btext = document.getElementById('bulbdata');
            let bid = document.getElementById('lightid'.concat(x));
            if (bid.src.match('bulbon')) {
                bid.src = "bulboff.jpg";
                btext.innerHTML = "Light OFF";
                btext.style.color = "black";
            }
            else {
                bid.src = "bulbon.jpg";
                btext.innerHTML = "Light ON";
                btext.style.color = "red";
            }
        }
    </script>
</body>

</html>
