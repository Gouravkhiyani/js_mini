<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background: #000;
        }
        .clock{
            position:absolute;
            top:50%;
            left:50%;
            transform:translateX(-50%) translateY(-50%);
            color:white;
            font-size:100px;
            border: 2px solid white;
        }
    </style>
    <title>JS - Digital clock</title>
</head>
<body>
    <div id="MyClockDisplay" class="clock"></div>
    <script>
        function showTime(){


            // static clock
            var date=new Date();                                         
            var h=date.getHours();                                        
            var m=date.getMinutes();
            var s=date.getSeconds();
            var session="AM";

            if(h==0){
                h=12;
            }
            if(h>12)
            {
                h-=12;
                session="PM";
            }
            if(h<10)
            {
                h="0" +h;
            }
            if(m<10)
                m="0"+m;
            if(s<10)
                s="0"+s;
            var time= h + ":" + m + ":" + s + " " + session;
            document.getElementById("MyClockDisplay").innerText=time;
            document.getElementById("MyClockDisplay").textContent=time;

            setTimeout(showTime,1000);
        }
        showTime();
        // setInterval(showTime,1000);        // this set interval helps to call function showTime after every 1 sec helping us to show running clock
    </script>
</body>
</html>
